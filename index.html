<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager | Home</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: system-ui, sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; 
        }
        .lander-card { 
            background: var(--card); padding: 40px; border-radius: 12px; 
            text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 400px; width: 90%;
        }
        h1 { color: var(--accent); margin-bottom: 10px; }
        p { opacity: 0.7; margin-bottom: 30px; line-height: 1.5; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn { 
            padding: 15px; border-radius: 8px; text-decoration: none; 
            font-weight: bold; transition: transform 0.2s, background 0.2s;
        }
        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-secondary { border: 1px solid #334155; color: var(--text); }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body>
    <div class="lander-card">
        <h1>Retreat Planner</h1>
        <p>Manage your schedule, team roster, and room assignments in real-time.</p>
        <div class="btn-group">
            <a href="crhp-scheduler.html" class="btn btn-primary">Open Schedule Editor</a>
            <a href="crhp-viewer.html" target="_blank" class="btn btn-secondary">View Schedule (Read-Only)</a>
        </div>
    </div>
</body>
</html>
